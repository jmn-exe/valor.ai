<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var video;
        var canvas, context;
        var dur;
        document.addEventListener('DOMContentLoaded', function(){
            video = document.getElementById("vid");
            canvas = document.getElementById("canvas");
            canvas.width = video.width;
            canvas.height = video.height;
            context = canvas.getContext("2d");
            dur = document.getElementById("bruh");
            video.addEventListener("loadeddata", function(){
                dur.innerHTML = video.duration;
            })
            //dur.innerHTML = video.duration;
            
        })
        function seekAhead(){
            context.drawImage(video,0,0,video.width,video.height);
            video.currentTime += 1/30;
            dur.innerHTML = video.duration;
        }  
    </script>
</head>
<body>
    <p id="bruh"></p>
    <video id="vid" controls tabindex="0" autobuffer preload width="640" height="360">
        <source type="video/mp4" src="./server/example.mp4">
    </video>
    <button onclick="seekAhead()">Seek</button>
    <canvas id="canvas" style="overflow:auto"></canvas>
</body>
</html>
